                        # RubyKaigiの思い出
                        * データ分析系のセッション、WorkShopを覗いた
                        * 型はあってもなくても。。。
                          * 静的型付け言語の経験ないので
                        * Octcatのシールをたくさんもらえて嬉しい
                        
                        ---

                        # Why Hanami?
                        * Railsの辛いところなんとかできないか
                        * Trailblazerも気になるけど
                        
                        ---

                        # Railsの辛いとこ
                        * helper        -> スコープ広くてやばい
                        * controller太る -> コピペコード蔓延して辛い
                        * model太る      -> 読むの辛い
                        * lib太る        -> カオス
                        
                        ---

                        # 整理整頓の問題では
                        * 置き場所に関するルール
                          * Modelから切り出したものはどこへ？
                        * 責務の整理のルール
                          * 動くけど、そいつにそれを任せる？

                        ---

                        # Hanamiはどうか
                        
                        ---

                        # ディレクトリ構成
                        ```
                        ├apps/
                        │  ├web/
                        │  │  ├assets/
                        │  │  ├config/
                        │  │  ├controllers/
                        │  │  │ └hoges
                        │  │  │   ├create.rb
                        │  │  │   ├index.rb
                        │  │  │   └new.rb
                        │  │  ├templates/
                        │  │  ├views/
                        │  │  └application.rb
                        │  └(アプリを複数個置くことができる)
                        ├config/
                        ├db/
                        ├lib/
                        │  ├entities/
                        │  │ └(ドメインロジック)
                        │  ├mailers/
                        │  └repositories/
                        │    └(DBアクセスとかassociationとか)
                        ```
                        ---

                        # Hanamiにおける整理のルール

                        ---

                        # View
                          * templateとviewを分離
                            * templateはシンプルに
                            * helper的なものをviewに

                        ---

                        # Controller
                        * Controllerのファイルをaction別に分離
                          * それぞれがpublicなcallメソッドを持ってる

                        ---

                        # Model
                        * データアクセスとドメインロジックを分離
                          * Repository
                          * Entity

                        ---

                        # Railsでもいける
                        * viewはtemplateに専念
                          * 表示ロジックは別Classに
                        * Controllerは薄く
                          * [DHHはどのようにRailsのコントローラを書くのか](http://postd.cc/how-dhh-organizes-his-rails-controllers/)
                        * Modelからドメインロジックを分離
                          * include ActiveModel::Modelで結構頑張れる気がする

                        ---

                        # 気になるところ
                        * app"s"である
                          * 複数のアプリをapps以下に置ける
                            * サービスと管理画面、とか？
                        * 複数アプリでModelを共有
