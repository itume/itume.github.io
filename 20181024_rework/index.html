                  ## 前回のおさらい

                  ---

                  ### チームについての章を読み進めた

                  * 「効果的なチームとは何か」を知る
                    * 「心理的安全性を高めると、チームのパフォーマンスと創造性が向上する」

                  ## チームとは何かを定義する

                  ---

                  ### チームとは何かを定義する(1)

                  * 「ワークグループ」と「チーム」

                  ---

                  ### チームとは何かを定義する(2)

                  * ワークグループ
                      * 相互依存性が最小限
                      * 組織または管理上の階層関係
                      * 情報交換のために定期的に集まる場合がある

                  ---

                  ### チームとは何かを定義する(3)

                  * チーム
                    * プロジェクトを遂行するために
                      * 作業内容を計画する
                      * 問題を解決する
                      * 意思決定を下す
                      * 進捗状況を確認
                      * 作業を行うために互いを必要としている

                  ---

                  ### チームとは何かを定義する(4)

                  * メンバー間の関係に高い相互依存性があるチームに対して調査を行うことにした
                  ---

                  ### ここまでで出てきた議論(1)

                  * 相互依存性を強くできたらチームになる？
                    * 「joinしたメンバーをランチに連れまわすようにしている」

                  ---

                  ## 「効果的なチーム」とは何かを定義する

                  ---

                  ### 「効果的なチーム」とは何かを定義する(1)

                  * チームの定義ができたので、効果性を測る指標を考えた
                  * 色んな立場の人から意見を聞いた

                  ---

                  ### 「効果的なチーム」とは何かを定義する(2)

                  * 立場の違いでチームの効果性の評価に用いる指標が異なった
                    * マネージャーは売上高やサービスの立ち上げなどの「結果」
                    * チームメンバーは、「チーム内の文化と風土」
                    * チームリーダーはその中間、大局的な問題と個人的な問題の両方を挙げていた

                  ---

                  ### 「効果的なチーム」とは何かを定義する(3)

                    * 以下の４つの観点ですることにした
                      * 定性的なもの
                        * マネージャーによるチームの評価
                        * チームリーダーによるチームの評価
                        * チームメンバーによるチームの評価
                      * 定量的なもの
                        * 四半期ごとの売上ノルマに対する成績

                  ---

                  ## データを収集してチームの効果性を測定する

                  ---

                  ### データを収集してチームの効果性を測定する(1)

                  * 調査対象の180のプロジェクトを選定した
                    * エンジニアリング系のプロジェクトチームが 115
                    * 営業チームが 65
                    * 業績の高いチームと低いチームの両方が含まれている

                  ---

                  ### データを収集してチームの効果性を測定する(2)

                  * 以下のものがチームの効果性にどう影響するか調査
                    * チームの構成
                      * メンバーの性格的な特性
                      * 営業スキル
                      * 年齢・性別などの人口統計学的な属性
                    * チームの力学
                      * チームメンバー同士の関係性など

                  ---

                  ### データを収集してチームの効果性を測定する(3)

                  * 以下のような設問で調査した
                    * チームの力学: チーム内で異論を唱えることに不安を感じない
                    * スキル: 自分は課題や障壁をクリアするのが得意である
                    * 性格的な特性: 自分は信頼の置ける社員である
                    * 感情的知性: 他人が抱える問題には関心がない
                    * 在職期間や職務レベル、勤務地などのメンバー属性に関する変数


                  ---

                  ### ここまでで出てきた議論(1)

                  * ワーキングアグリーメントの話
                    * チームが大切にすべき価値観をいくつか決める
                    * 毎週のふりかえりで確認する

                  ---

                  ### ここまでで出てきた議論(2)

                  * 「私はチームのことをすごく気にかけてたつもりなのだけど、上司から、君はチームに対する挨拶が足りなくて、チームとしてよくない、ということを言われた」
                    * 毎日挨拶しよう、ってワーキングアグリーメント作ればいいんだ！
