                  ## 前回のおさらい

                  ---

                  ### チームについての章を読み進めた

                  * 「効果的なチームとは何か」を知る
                    * 「心理的安全性を高めると、チームのパフォーマンスと創造性が向上する」

                  ---

                  ### チームとは何かを定義する(1)

                  * 「ワークグループ」と「チーム」は違う
                    * 相互依存性の大きさが違う
                    * -> 相互依存性を強くできたらチームになる？
                      * 「joinしたメンバーをランチに連れまわすようにしている」

                  ---

                  ### チームとは何かを定義する(2)
                  * -> タックマンモデル
                    * チームの形成は以下の５つの段階を経る
                    * 形成>>混乱>>統一>>機能>>散開

                  ---

                  ### 「効果的なチーム」とは何かを定義する(1)

                  * 立場の違いでチームの効果性の評価に用いる指標が異なった
                    * マネージャーは売上高やサービスの立ち上げなどの「結果」
                    * チームメンバーは、「チーム内の文化と風土」
                    * チームリーダーはその中間、大局的な問題と個人的な問題の両方を挙げていた

                  ---

                  ### 「効果的なチーム」とは何かを定義する(2)

                    * 以下の４つの観点ですることにした
                      * マネージャーによるチームの評価
                      * チームリーダーによるチームの評価
                      * チームメンバーによるチームの評価
                      * 四半期ごとの売上ノルマに対する成績

                  ---
