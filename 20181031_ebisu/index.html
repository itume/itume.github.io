            ### アプリケーションテンプレート
            ```
            rails new -m template.rb
            ```
            * .rbファイルを指定する
            * ファイル内にDSLで書いたいろんなことをやってくれる
            * [RailsGuides](https://railsguides.jp/rails_application_templates.html)
