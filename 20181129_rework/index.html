                  ## Google re:Workから学ぶ
                  ## 最新の働き方Workshop #3

                  ---

                  ## 前回までのおさらい

                  ---

                  ### チームについての章を読み進めた

                  * 「効果的なチームとは何か」を知る
                  * 「心理的安全性を高めると、チームのパフォーマンスと創造性が向上する」

                  ---

                  ## チームとは何かを定義する

                  ---

                  ### チームとは何かを定義する(1)

                  「ワークグループ」と「チーム」

                  ---

                  ### チームとは何かを定義する(2)

                  * ワークグループ
                      * 相互依存性が最小限
                      * 組織または管理上の階層関係
                      * 情報交換のために定期的に集まる場合がある

                  ---

                  ### チームとは何かを定義する(3)

                  * チーム
                    * プロジェクトを遂行するために
                      * 作業内容を計画する
                      * 問題を解決する
                      * 意思決定を下す
                      * 進捗状況を確認
                      * 作業を行うために互いを必要としている

                  ---

                  => メンバー間の関係に高い相互依存性があるチーム<br>に対して調査を行うことにした

                  ---

                  ## 「効果的なチーム」<br>とは何かを定義する

                  ---

                  ### 「効果的なチーム」<br>とは何かを定義する(1)

                  * チームの効果性を測る指標を考えた
                  * 色んな立場の人から意見を聞いた

                  ---

                  ### 「効果的なチーム」<br>とは何かを定義する(2)

                  |<font size="5em">立場</font>|<font size="5em">評価指標</font>|
                  |-------|-------|
                  |<font size="5em">マネージャー</font>|<font size="3em">売上高やサービスの立ち上げなどの「結果」</font>|
                  |<font size="5em">チームメンバー</font>|<font size="3em">「チーム内の文化と風土」</font>|
                  |<font size="5em">チームリーダー</font>|<font size="3em">大局的な問題と個人的な問題の両方</font>|

                  ---

                  => 立場の違いでチームの効果性の評価に用いる指標が異なった

                  ---

                  ### 「効果的なチーム」<br>とは何かを定義する(3)

                    * 以下の４つの観点ですることにした
                      * 定性的なもの
                        * マネージャーによるチームの評価
                        * チームリーダーによるチームの評価
                        * チームメンバーによるチームの評価
                      * 定量的なもの
                        * 四半期ごとの売上ノルマに対する成績

                  ---

                  ## データを収集して<br>チームの効果性を測定する

                  ---

                  ### データを収集して<br>チームの効果性を測定する(1)

                  * 調査対象の180のプロジェクトを選定した
                    * エンジニアリング系のプロジェクトチームが 115
                    * 営業チームが 65
                    * 業績の高いチームと低いチームの両方が含まれている

                  ---

                  ### データを収集して<br>チームの効果性を測定する(2)

                  * 以下のものがチームの効果性にどう影響するか調査
                    * チームの構成
                      * メンバーの性格的な特性
                      * 営業スキル
                      * 年齢・性別などの人口統計学的な属性
                    * チームの力学
                      * チームメンバー同士の関係性など

                  ---

                  ### データを収集して<br>チームの効果性を測定する(3)

                  以下のような設問で調査した

                  |<font size="5em">要素</font>|<font size="5em">設問</font>|
                  |-------|-------|
                  |<font size="5em">チームの力学</font>|<font size="3em">チーム内で異論を唱えることに不安を感じない</font>|
                  |<font size="5em">スキル</font>|<font size="3em">自分は課題や障壁をクリアするのが得意である</font>|
                  |<font size="5em">性格的な特性</font>|<font size="3em">自分は信頼の置ける社員である</font>|
                  |<font size="5em">感情的知性</font>|<font size="3em">他人が抱える問題には関心がない</font>|
                  |<font size="5em">その他</font>|<font size="3em">在職期間や職務レベル、勤務地などのメンバー属性に関する変数</font>|

                  ---

                  ## 効果的なチームに<br>固有の力学を突き止める

                  ---

                  => 「誰がチームのメンバーであるか」<br>よりも<br>「チームがどのように協力しているか」<br>が重要だということがわかった

                  ---

                  ### 効果的なチームに<br>固有の力学を突き止める(2)

                  * チームの効果性に影響する因子は重要な順に
                    1. 心理的安全性
                    2. 相互信頼
                    3. 構造と明確さ
                    4. 仕事の意味
                    5. インパクト

                  ---

                  <img src="https://lh3.googleusercontent.com/uF0zadVQ9MnYTRj_IldbtI1siJs4qzw3SPKzFBgSiffAtW3Xzjwrgl70YDkmwc33TjZY4xqfKmPLqF5yr3ysZAuWRqE=w1614" height="650">

                  ---

                  ### 効果的なチームに<br>固有の力学を突き止める(3)

                  * チームの効果性にそれほど影響していないもの
                    * 同じオフィスで近くに座り働くこと
                    * 合意に基づく意思決定
                    * チームメンバーが外交的であること
                    * チームメンバー個人のパフォーマンス
                    * 仕事量
                    * 先任順位
                    * チームの規模
                    * 在職期間

                  ---

                  ※「Googleにおいてはこうだったけど、どの組織でも同じではないと思う」<br>と書いてあるので注意

                  ---

                  ### チームに必要なものを見極める


                  ---

                  ### チームに必要なものを見極める(1)

                  チーム内でのディスカッションに利用できる

                  アンケート調査を作成した

                  ---

                  ### チームに必要なものを見極める(2)

                  アンケートの項目は以下のようなもの

                  |<font size="5em">因子</font>|<font size="5em">設問</font>|
                  |-------|-------|
                  |<font size="5em">心理的安全性</font>|<font size="3em">「チームの中でミスをしても、それを理由に非難されることはない」と思えるか</font>|
                  |<font size="5em">相互信頼</font>|<font size="3em">「チームメンバーは、一度引き受けた仕事は最後までやりきってくれる」と思えるか</font>|
                  |<font size="5em">構造と明確さ</font>|<font size="3em">「チームには、有効な意思決定プロセスがある」と思えるか</font>|
                  |<font size="5em">仕事の意味</font>|<font size="3em">「チームのためにしている仕事は、自分自身にとっても意義がある」と思えるか</font>|
                  |<font size="5em">インパクト</font>|<font size="3em">「チームの成果が組織の目標達成にどう貢献するかを理解している」か</font>|

                  ---

                  ## 今日読むところ

                  * 心理的安全性を高めていきます
