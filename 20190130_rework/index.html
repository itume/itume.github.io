                  ## 心理的安全性

                  ---

                  ### まずは定義

                  心理的安全性とは、対人関係においてリスクある行動を取ったときの結果に対する個人の認知の仕方、つまり、「無知、無能、ネガティブ、邪魔だと思われる可能性のある行動をしても、このチームなら大丈夫だ」と信じられるかどうかを意味します。心理的安全性の高いチームのメンバーは、他のメンバーに対してリスクを取ることに不安を感じていません。自分の過ちを認めたり、質問をしたり、新しいアイデアを披露したりしても、誰も自分を馬鹿にしたり罰したりしないと信じられる余地があります。

                  ---

                  ### 要するに

                  チームで、他のメンバーに対してリスクのある行動をとることに不安を感じないこと

                  * 質問に対して「こんなことも知らないの？」って言われない
                  * アイデアを決してバカにされない
                  * ミスに対して過剰に詰められたりしない

                  ---

                  ## 普通のことですね。

                  でも、難しい

                  ---

                  ### 難しい!

                  「私はチームのことをすごく気にかけてたつもりなのだけど、上司から、君はチームに対する挨拶が足りなくて、チームとしてよくない、と言われた」
                  -> 「挨拶」に敏感な人は「挨拶がない」ことで心理的安全性が損なわれるかも。

                  ---

                  ### 難しい!!

                  リーダーの皆さんは、メンバーに、弱点をさらけ出せますか？
                  -> 私、「流石にそれわかんないというのはちょっと」って言っちゃったことあります。
                  -> お互いに自己開示しましょう、っていう空気がないと、なかなかしんどい

                  ---

                  ## 難しい!!!

                  「リーダー、ってだけで周りから見たらパワーがある」
                  -> パワーがある人に対して「リスク」のある行動を取るってしんどい
